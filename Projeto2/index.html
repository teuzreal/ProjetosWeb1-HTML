<!DOCTYPE html>
<html>
    <head>
        <title>Portfólio de Imagens</title>
    </head>
    <body>
        <h1>Meu Portfólio</h1>
        <h2>Galeria de Fotos</h2>
        <figure>
            <img src="img/html5.png"
             alt="logo do HTML" width="75" height="90">
             <figcaption>O HTML5 é a versão mais recente do HTML, a linguagem usada para estruturar e apresentar conteúdo na web.</figcaption>
        </figure>
        <figure>
            <img src="img/CSS_logo.png"
             alt="logo do CSS" width="75" height="90">
            <figcaption>O CSS3 é uma linguagem usada para estilizar elementos escritos em HTML. Ele define como o conteúdo de uma página web será apresentado em termos de layout, cores, fontes e outros aspectos visuais.</figcaption>
        </figure>
        <figure>
            <img src="img/JavaScript_logo.png"
             alt="logo do JavaScript" width="75" height="90">
             <figcaption>O JavaScript é uma linguagem interpretada, dinâmica e orientada a objetos, amplamente utilizada no desenvolvimento web. Além de criar interatividade, ele é fundamental para a funcionalidade de aplicações modernas.</figcaption>
        </figure>
    </body>
</html>
